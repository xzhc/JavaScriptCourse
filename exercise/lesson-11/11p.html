<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      function checkSearch(array) {
        for (let index = 0; index < array.length; index++) {
          if (array[index] === "Search") {
            return index;
            break;
          }
        }
        return -1;
      }
      console.log(
        checkSearch(["Search", "hi", "hello", "Search", "good", "Search"])
      );
      console.log(checkSearch(["hi", "hello", "good"]));
    </script>
  </body>
</html>
