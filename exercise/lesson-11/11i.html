<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      function addnNum(array, num) {
        const result = [];
        for (let index = 0; index < array.length; index++) {
          result.push(array[index] + num);
        }
        return result;
      }
      console.log(addnNum([1, 2, 3], 2));
      console.log(addnNum([1, 2, 3], 3));
      console.log(addnNum([-2, -1, 0, 99], 2));
    </script>
  </body>
</html>
