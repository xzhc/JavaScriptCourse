  <body>
    <script>
      function addArrays(array1, array2) {
        const result = [];
        const length =
          array1.length > array2.length ? array1.length : array2.length;
        for (let index = 0; index < length; index++) {
          val1 = array1[index] || 0;
          val2 = array2[index] || 0;
          result.push(val1 + val2);
        }
        return result;
      }
      console.log(addArrays([1, 2, 3], [1, 2, 3]));
      console.log(addArrays([1, 2, 3], [1, 2, 3, 4, 5]));
    </script>
  </body>
</html>
