<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      function addOne(array) {
        const result = [];
        for (let index = 0; index < array.length; index++) {
          result.push(array[index] + 1);
        }
        return result;
      }
      console.log(addOne([1, 2, 3]));
      console.log(addOne([-2, -1, 0, 99]));
    </script>
  </body>
</html>
