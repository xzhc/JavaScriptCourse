<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      function removeEggs(foods) {
        const result = [];
        for (let index = 0; index < foods.length; index++) {
          if (foods[index] !== "eggs") {
            result.push(foods[index]);
          }
        }
        return result;
      }
      console.log(removeEggs(["bacon", "eggs", "spam", "eggs", "apple"]));
    </script>
  </body>
</html>
