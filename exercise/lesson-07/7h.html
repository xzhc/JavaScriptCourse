<!DOCTYPE html>

  <body>
    <script>
      function convertLength(length, from, to) {
        if (from === "miles") {
          if (to === "km") {
            return length * 1.6 + "km";
          } else if (to === "feet") {
            return length * 5280 + "feet";
          } else if (to === "miles") {
            return length + "miles";
          }
        } else if (from === "km") {
          if (to === "miles") {
            return length / 1.6 + "miles";
          } else if (to === "feet") {
            return length * 3281 + "feet";
          } else if (to === "km") {
            return length + "km";
          }
        } else if (from === "feet") {
          if (to === "miles") {
            return length / 5280 + "miles";
          } else if (to === "km") {
            return length / 3281 + "km";
          } else if (to === "feet") {
            return length + "feet";
          }
        }
      }

      console.log(convertLength(5, "miles", "km"));
      console.log(convertLength(5, "miles", "feet"));
      console.log(convertLength(5, "km", "feet"));
    </script>
  </body>
</html>
