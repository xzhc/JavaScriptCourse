<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>
    <script>
      const score = localStorage.getItem("score") || { wins: 0, loses: 0 };
      function playGame(guess) {
        const randomNum = Math.random();
        let result;
        if (randomNum < 0.5) {
          result = "heads";
        } else {
          result = "tails";
        }
        guess === result
          ? (score.wins++, console.log("You win!"))
          : (score.loses++, console.log("You lose!"));

        console.log(score);
        localStorage.setItem("score", JSON.stringify(score));
      }
    </script>
  </body>
</html>
