<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <input />
    <button onclick="clickSubmit()">Submit</button>
    <p></p>
    <script>
      function clickSubmit() {
        const text = document.querySelector("input").value;
        document.querySelector("p").innerHTML = `Your name is: ${text}`;
      }
    </script>
  </body>
</html>
